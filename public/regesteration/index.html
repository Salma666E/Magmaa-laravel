<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font special for pages-->

    <!-- Main CSS-->
    <link href="regesteration/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">للطلب الوظيفى</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                            <div class="name">الاسم بالكامل</div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                            <div class="name">العنوان</div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name">
                            </div>
                            <div class="name">رقم المحمول </div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com">
                                </div>
                            </div>
                            <div class="name">البريد الالكترونى</div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="password" name="email" placeholder="الرقم السرى">
                                </div>
                            </div>
                            <div class="name">الرقم السرى</div>
                        </div>
                            <div class="form-row">
                            <div class="value">
                             <div class="name" > النوع </div>
                             <input type="radio" id="male" name="gender" value="male">
                                 <label for="male">ذكر</label>
                              <input type="radio" id="female" name="gender" value="female">
                                 <label for="female">انثى</label> 
                            </div>
                            </div>
                            <div class="form-row">
                            <div class="value">
                            <div class="name">الوظائف</div>
                                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> محرر</label><br>
                                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                <label for="vehicle2"> عضو</label><br>
                                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                <label for="vehicle3"> رئيس لجنه</label><br><br>
                            </div>
                            </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="رساله تريد ان ترسلها لنا"></textarea>
                                </div>
                            </div>
                            <div class="name">رساله</div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">اختر ملف</label>
                                    <span class="input-file__info">لا يوجد ملفات</span>
                                </div>
                                <div class="label--desc">.....ارجو ان ترفع ملف لا يذيد عن 50 ميجا.....</div>
                            </div>
                            <div class="name"> السيره الذاتيه</div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">ارسال</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="regesteration/vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="regesteration/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
